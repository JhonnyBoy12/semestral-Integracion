{% extends "tiendaweb/baseHome.html" %}

{% block title %}Agregar herramientas{% endblock %}

{% block content %}

{% load static %}

{% load humanize %}

<link rel="stylesheet" href="{% static 'tiendaWeb/css/estiloagregar.css' %}">

<div class="container mt-4">
    <h2>Agregar Nueva Herramienta</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agregar</button>
        <a href="{% url 'bodeguero' %}" class="btn btn-secondary">Ir a inicio</a>
    </form>
</div>


{% endblock %}
