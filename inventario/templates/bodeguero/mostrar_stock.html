<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container1 mt-5">
        <div class="row">
            <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
            <a href="{% url 'bodeguero' %}" class="btn btn-secondary mb-3">‚Üê Volver al inicio</a>
            <img src="{{ herramienta.imagen.url }}" alt="Imagen de Herramienta" class="card-img-top">
            <h2>Stock de {{ herramienta.nombre }}</h2>
            <p>Stock disponible: {{ herramienta.cantidad }} unidades</p>
            <p>Precio: ${{ herramienta.precio }}</p>
            <form action="{% url 'aumentar_stock' herramienta.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Aumentar Stock</button>
            </form>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
