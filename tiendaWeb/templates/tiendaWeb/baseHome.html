{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FERREMAS WORK{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'tiendaWeb/css/estilos.css' %}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary fixed-top" id="navegador">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- Bot√≥n del men√∫ -->
            <button class="navbar-toggler order-1" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <div></div>
                </span>
            </button>

            <!-- T√≠tulo -->
            <a class="navbar-brand mx-auto fw-bold text-white text-center" href="{% url 'bodeguero' %}"
                id="divnavegador">FERREMAS: TRABAJADORES</a>

            <!-- Men√∫ lateral -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Men√∫ principal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column justify-content-between">
                    <div>
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'bodeguero' %}">üßæ Pedidos por usuario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'consultarstock' %}">üëÅÔ∏è Ver stock</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'agregar_herramienta'%}">‚ûï Agregar herramientas</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Parte inferior: cerrar sesi√≥n si autenticado -->
                    {% if user.is_authenticated %}
                    <div class="text-center mt-4">
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Cerrar Sesi√≥n</a>
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </nav>

    <main style="margin-top: 70px;">
        {% block content %}
        {% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
