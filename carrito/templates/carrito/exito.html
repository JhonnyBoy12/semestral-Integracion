<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Compra Exitosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffe6;
            color: #2d662d;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            background-color: #2d662d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #1b3a1b;
        }
    </style>
</head>
<body>
    <h1>¡Compra realizada con éxito!</h1>
    <p>Gracias por tu compra en Ferremas. Tu pedido está siendo procesado.</p>
    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Ver Pedidos</button>
    </form>
</body>
</html>
