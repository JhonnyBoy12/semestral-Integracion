{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesíon - FerreMax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tiendaweb/css/autenticacion.css' %}">
</head>
<body>
    
<div class="background-blur"></div>
  <div class="login-container">
    <div class="login-header">
      <a href="{% url 'home' %}">
        <img src="{% static 'tiendaweb/img/logo.png' %}" alt="Comics Sharingan Logo">
      </a>
      <h1>Iniciar Sesion</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-login">Iniciar sesion</button>
        <div class="form-text mt-3">
        <div class="col text-center">
          <a href="">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      
        <div class="row mt-3">
        <div class="col text-center">
            <a href="{% url 'registro' %}" class="link-secondary">Registrarse</a>
        </div>
        </div>
     </form>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
