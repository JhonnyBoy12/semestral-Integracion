{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - FerreMax</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'tiendaweb/css/autenticacion.css' %}">
</head>

<body>

  <div class="background-blur"></div>
  <div class="login-container">

    <div class="login-header">

      <a href="{% url 'home' %}">
        <img src="{% static 'tiendaweb/img/logo.png' %}" alt="Ferremas Logo">
      </a>

      <h1 class="bienvenida">Inicia sesión</h1>

    </div>

    <form method="POST">
      {% csrf_token %}
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <div class="form-group">

        <label for="username">Ingrese su nombre de usuario</label>
        <input type="text" name="username" id="username" class="form-control border-0 pe-5"
          placeholder="Nombre de usuario" required>

      </div>

      <div class="form-group position-relative mb-3">

        <label for="password">Ingrese su contraseña</label>
        <input type="password" id="password" name="password" class="form-control border-0 pe-5" placeholder="Contraseña"
          required>
        <i class="bi bi-eye-slash position-absolute end-0 me-3 cursor-pointer" id="togglePassword"
          style="font-size: 1.2rem; top: 60%; transform: translateY(-50%);"></i>

      </div>

      <button type="submit" class="btn btn-login">Iniciar sesión</button>

      <div class="form-text mt-2">

        <div class="col text-center">
          <a href="">¿Olvidaste tu contraseña? Presiona aquí</a>
        </div>
        
      </div>

      <div class="text-center mt-4">
        <a href="{% url 'registro' %}" class="btn btn-registrarse">Registrarse</a>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;

      // Alterna el ícono
      togglePassword.classList.toggle('bi-eye');
      togglePassword.classList.toggle('bi-eye-slash');
    });
  </script>

</body>

</html>
