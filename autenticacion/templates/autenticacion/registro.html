{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - FerreMax</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'tiendaweb/css/autenticacion.css' %}">
</head>
<body>

  <div class="background-blur"></div>
  <div class="login-container">

    <a href="{% url 'home' %}" class="home-icon" title="Ir al inicio">
      <i class="fas fa-home"></i>
    </a>

    <div class="login-header">
      <h1 class="bienvenida">Registrarse</h1>
    </div>

    <form method="POST">
      {% csrf_token %}
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <div class="form-group mb-3">
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" id="username" class="form-control border-0 pe-5" placeholder="Nombre de usuario" required>
      </div>

      <div class="form-group mb-3">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" class="form-control border-0 pe-5" placeholder="Correo electrónico" required>
      </div>

      <div class="form-group position-relative mb-3">
        <label for="contra">Contraseña</label>
        <input type="password" name="contra" id="contra" class="form-control border-0 pe-5" placeholder="Contraseña" required>
        <i class="bi bi-eye-slash position-absolute end-0 me-3 cursor-pointer" id="toggleContra"
           style="font-size: 1.2rem; top: 60%; transform: translateY(-50%);"></i>
      </div>

      <div class="form-group position-relative mb-4">
        <label for="contra2">Repite la contraseña</label>
        <input type="password" name="contra2" id="contra2" class="form-control border-0 pe-5" placeholder="Repite la contraseña" required>
        <i class="bi bi-eye-slash position-absolute end-0 me-3 cursor-pointer" id="toggleContra2"
           style="font-size: 1.2rem; top: 60%; transform: translateY(-50%);"></i>
      </div>

      <button type="submit" class="btn btn-login sin-margen">Registrarse</button>


      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="btn btn-registrarse">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    function toggleVisibility(buttonId, inputId) {
      const button = document.getElementById(buttonId);
      const input = document.getElementById(inputId);

      button.addEventListener('click', () => {
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
        button.classList.toggle('bi-eye');
        button.classList.toggle('bi-eye-slash');
      });
    }

    toggleVisibility('toggleContra', 'contra');
    toggleVisibility('toggleContra2', 'contra2');
  </script>
</body>
</html>
